<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="stylesheet.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>Prihlásiť sa</title>
</head>
<body>
<div class="header">
    <div class="header-container">
        <i class="bi bi-instagram"></i>
        <i class="bi bi-facebook"></i>
    </div>
</div>

<div class="logosearch-container">
    <img src="PLantorea.png" alt="Logo plantorea">
    <input placeholder="Vyhľadávanie..." type="text">
    <button type="submit"><i class="bi bi-search-heart"></i></button>
</div>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="main_page.html">Rastliny</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kvetináče</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Terária</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Substráty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hnojivá</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Príslušenstvo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Darčekové poukážky</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="login_and_registration.html">Prihlásenie <i class="bi bi-person"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Košík <i class="bi bi-basket-fill"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content-container">
    <div class="row">
        <div class="col-md-6">
            <div class="main-container">
                <div class="form-container">
                    <h2>Prihlásenie</h2>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label class="form-label text-start" for="login-username">Prihlasovacie meno</label>
                            <input class="form-control" id="login-username" name="login-username" required type="text" placeholder="Prihlasovacie meno">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="login-password">Heslo</label>
                            <input class="form-control" id="login-password" name="login-password" required type="password" placeholder="Heslo">
                        </div>
                        <button class="btn mybtn" type="submit">Prihlásiť sa</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 border-start">
            <div class="main-container">
                <div class="form-container">
                    <h2>Registrácia</h2>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="register-username">Prihlasovacie meno</label>
                            <input class="form-control" id="register-username" name="register-username" required type="text" placeholder="Prihlasovacie meno">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="register-email">Email</label>
                            <input class="form-control" id="register-email" name="register-email" required type="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="register-password">Heslo</label>
                            <input class="form-control" id="register-password" name="register-password" required type="password" placeholder="Heslo">
                        </div>
                        <button class="btn mybtn" type="submit">Registrovať sa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
